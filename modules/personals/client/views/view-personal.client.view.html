<div class="list-group" style="background-color:lightgrey;">
    <div class="col-xs-6 col-sm-4  extra-padding" data-ng-repeat="personal in personalsCtrl.personals | filter:searchText">
      <a ng-click="personalsCtrl.modelUpdate('lg', personal)" class="list-group-item">      
        <h4 class="prsnl-cust-list text-center">

          <i class="glyphicon glyphicon-user prsnl-list"
               ng-class="{'text-primary': personal.isConsultant, 'text-danger': !personal.isConsultant}"></i>
        </h4>
        <div class="row">         
          <div class="col-xs-10 col-xs-offset-1 pull-up">
            <h4>{{personal.fName}} {{personal.lName}}</h4>
            <small class="list-group-item-text text-muted text-xs">
                <p>{{personal.qualification}}</p>
                <p>{{personal.experience}}</p>
                <p>{{personal.contact}}</p>
                <p>{{personal.emailId}}</p>
                <!--<p>{{personal.duration}}</p>
                <p>{{personal.treatment}}</p>-->
                <!--<span data-ng-bind="personal.emailId"></span>-->
                
                <span class="pull-right">
                  <button class="btn btn-sm btn-default" ng-click="personalsCtrl.remove(personal)">
                    <i class="glyphicon glyphicon-trash"></i>
                  </button>
                </span>
            </small>
          </div>
        </div>
      </a>
    </div>
</div>
  
<div class="alert alert-warning text-center" data-ng-if="personals.$resolved && !personals.length">
    No personals yet, why don't you <a data-ui-sref="personals.create">create one</a>?
</div>
